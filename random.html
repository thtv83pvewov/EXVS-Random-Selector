<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>機体ランダム選択</title>
		<script src="./js/bootstrap.js" type="text/javascript"></script>
		<script src="./js/jquery.min.js" type="text/javascript"></script>
		<script src="./js/jquery.cookie.js" type="text/javascript"></script>
		<script src="./js/notifier.js" type="text/javascript"></script>
		<script src="./js/jquery.alerts.js" type="text/javascript"></script>
		<script src="./js/exvs.random.script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.alerts.css">
	</head>
	<body>
		<div class="clearfix">
			<div style="float:left"><input type="button" id="random-select-ms" value="選択" /></div>
			<div id="selectedms" style="float:left"></div>
		</div>
		<div class="clearfix">
			<div style="float:left"><input type="text" id="new-ms-set" /></div>
			<div style="float:left"><input type="button" id="save-ms-set" value="保存" /></div>
		</div>
		<div class="clearfix">
			<div id="ms-sets" style="float:left">
				<select id="mslists" name="mslists"></select>
			</div>
			<div style="float:left"><input type="button" id="load-ms-set" value="読込" /></div>
			<div style="float:left"><input type="button" id="delete-ms-set" value="削除" /></div>
		</div>
		<div class="clearfix">
			<div style="float:left"><input type="text" id="disp-ms-set-text" readonly="readonly" /></div>
			<div style="float:left"><input type="button" id="disp-ms-set" value="設定データ表示" /></div>
		</div>
		<div class="clearfix">
			<div style="float:left"><input type="text" id="set-ms-set-text" /></div>
			<div style="float:left"><input type="button" id="load-ms-set-text" value="設定データ読込" /></div>
			<div style="float:left"><input type="button" id="clear-ms-set-text" value="クリア" /></div>
		</div>
		<div id="msselectform">リスト出力場所</div>
		<div id="debug"></div>
	</body>
	<foot>
	</foot>
</html>
